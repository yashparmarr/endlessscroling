<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Scrolling</title>
    <!-- Add Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      /* Image Container */
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      /* Image Card */
      .image-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        max-width: 400px;
      }

      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .image {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Loading Spinner */
      .loading-spinner {
        display: none;
        text-align: center;
        font-size: 1.2rem;
        color: #2c3e50;
        margin: 20px 0;
      }

      /* Responsive Design */
      @media (min-width: 768px) {
        .image-container {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }

        .image-card {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Endless Scrolling</h1>
    <div class="image-container"></div>
    <div class="loading-spinner">Loading more images...</div>
    <script src="script.js"></script>
  </body>
</html>
